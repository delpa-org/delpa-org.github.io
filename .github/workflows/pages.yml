name: Build and Deploy Pages

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "0 1 * * *"

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          submodules: true

      - name: Use Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 24.6.0
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Generate snapshot list
        run: |
          gh repo list delpa-org --json name --jq '[.[] | select(.name | startswith("melpa-snapshot-")) | .name.[15:]]' > static/melpa_snapshot_versions.json
          cd static && sha256sum melpa_snapshot_versions.json > melpa_snapshot_versions.json.sha256
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the website
        run: npm run build

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: build

  deploy:
    name: Deploy Pages
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-24.04
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [build]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # Don't use an exact version here because pull requests don't test this
        # line
        uses: actions/deploy-pages@v4
